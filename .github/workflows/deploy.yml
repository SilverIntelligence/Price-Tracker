name: Deploy Devvit App

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install deps
        run: npm ci

      - name: Install Devvit CLI
        run: npm i -g @devvit/cli@0.12.3

      - name: Devvit auth
        env:
          DEVVIT_TOKEN: ${{ secrets.DEVVIT_TOKEN }}
        run: |
          devvit login --token "$DEVVIT_TOKEN"
          devvit whoami

      - name: Upload + Deploy
        run: |
          devvit upload
          devvit deploy
