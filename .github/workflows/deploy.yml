name: Deploy Devvit App

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Install Devvit CLI
        run: npm install -g @devvit/cli@0.12.3

      - name: Configure Devvit token
        env:
          DEVVIT_TOKEN: ${{ secrets.DEVVIT_TOKEN }}
        run: |
          mkdir -p "$HOME/.devvit"
          printf '%s' "$DEVVIT_TOKEN" > "$HOME/.devvit/token"
          chmod 600 "$HOME/.devvit/token"
          npx devvit --version
          npx devvit whoami

      - name: Upload + Deploy App
        run: |
          npx devvit upload
          npx devvit deploy
