name: Deploy Devvit App

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install deps
        run: npm ci

      - name: Install Devvit CLI
        run: |
          npm install -g @devvit/cli@0.12.3
          echo "PATH=$(npm root -g)/.bin:$PATH" >> $GITHUB_ENV

      - name: Devvit auth
        env:
          DEVVIT_TOKEN: ${{ secrets.DEVVIT_TOKEN }}
        run: |
          npx devvit --version
          npx devvit login --token "$DEVVIT_TOKEN"
          npx devvit whoami

      - name: Upload + Deploy
        run: |
          npx devvit upload
          npx devvit deploy
