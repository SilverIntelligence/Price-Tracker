app:
  name: price-tracker
  description: Silver & gold spot tracker with chart and engagement

permissions:
  - reddit:read
  - reddit:posts
  - reddit:modposts
  - reddit:structuredstyles
  - kv:read
  - kv:write
  - scheduler:write
  - secrets:write
  - network

settings:
  fields:
    - key: default_asset
      type: string
      label: Default Asset
      defaultValue: XAGUSD
    - key: price_api
      type: string
      label: Price API (METALS_DEV|METALS_API)
      defaultValue: METALS_DEV
    - key: price_api_url
      type: string
      label: Price API base URL
      defaultValue: https://api.metals.dev/v1
    - key: links_discord
      type: string
      label: Discord URL
      defaultValue: https://discord.gg/...
    - key: links_x
      type: string
      label: X URL
      defaultValue: https://x.com/wallstreetsilv
    - key: links_youtube
      type: string
      label: YouTube URL
      defaultValue: https://youtube.com/@wallstreetsilver
    - key: METALS_DEV_KEY
      type: string
      label: Metals.dev API Key
      isSecret: true
