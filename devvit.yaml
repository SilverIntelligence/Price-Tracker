name: wss-price-tracker
version: 0.1.0
description: Silver/Gold price tracker with chart + menus for WallStreetSilver

permissions:
  - reddit.read
  - reddit.modposts
  - reddit.modflair
  - reddit.structuredstyles
  - kv.write
  - kv.read
  - scheduler.write
  - secrets.write
  - network

settings:
  fields:
    - key: default_asset
      type: string
      label: Default Asset (XAGUSD or XAUUSD)
      defaultValue: XAGUSD
    - key: links_discord
      type: string
      label: Discord URL
      defaultValue: https://discord.gg/wallstreetsilver
    - key: links_x
      type: string
      label: X (Twitter) URL
      defaultValue: https://x.com/wallstreetsilv
    - key: links_youtube
      type: string
      label: YouTube URL
      defaultValue: https://youtube.com/@wallstreetsilver
    - key: price_api_url
      type: string
      label: Price API Base URL
      defaultValue: https://api.metals.dev/v1
      helpText: Base URL for your price data provider
